<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/USD Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-400">BTC/USD Timeframe Prediction</h1>

    <div class="text-center mt-2">
      <label for="tf" class="text-sm">Select Timeframe:</label>
      <select id="tf" onchange="refresh()" class="bg-gray-800 text-white border border-gray-600 rounded px-2 py-1">
        <option value="1h">1 Hour</option>
        <option value="4h">4 Hour</option>
        <option value="1d">1 Day</option>
      </select>
    </div>

    <div class="text-center">
      <p>Price: <span id="price" class="font-bold text-yellow-300">--</span></p>
      <p>Change 24h: <span id="change24h">--</span></p>
    </div>

    <div class="grid grid-cols-2 gap-4 text-sm">
      <div>RSI: <span id="rsi">--</span></div>
      <div>MACD Hist: <span id="macd">--</span></div>
      <div>Volume: <span id="volume">--</span></div>
      <div>Prev High: <span id="prevHigh">--</span> / Low: <span id="prevLow">--</span></div>
    </div>

    <div class="text-center text-xl mt-4">
      Prediction: <span id="prediction" class="font-bold text-yellow-400">Neutral</span>
      (<span id="probability">--%</span>)
    </div>

    <div class="text-center mt-4">
      <button onclick="refresh()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Refresh
      </button>
    </div>
  </div>

  <audio id="bullSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="bearSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const TAAPI_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjbHVlIjoiNjg2Y2Y3YWU4MDZmZjE2NTFlMjhkYWJlIiwiaWF0IjoxNzUxOTcxNzU4LCJleHAiOjMzMjU2NDM1NzU4fQ.pMXqyFoJ0yCQuQjmT7i-66VNBFSQuEqvRi_oJNntWis";
    const symbol = "BTC/USDT";
    let prevHigh = null, prevLow = null, lastAlert = 0;

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "en-US"; speechSynthesis.speak(u);
    }

    async function fetchTA(ind, tf) {
      const url = `https://api.taapi.io/${ind}?secret=${TAAPI_KEY}&exchange=binance&symbol=${symbol}&interval=${tf}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.valueMACDHist ?? data.value ?? null;
    }

    async function refresh() {
      const tf = document.getElementById("tf").value;
      document.getElementById("price").textContent = "...";

      const ticker = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT").then(r => r.json());
      const price = parseFloat(ticker.lastPrice);
      const change = parseFloat(ticker.priceChangePercent);
      document.getElementById("price").textContent = price.toFixed(2);
      document.getElementById("change24h").textContent = change.toFixed(2) + "%";
      document.getElementById("change24h").className = change >= 0 ? "text-green-400" : "text-red-400";

      const [rsi, macd, volume] = await Promise.all([
        fetchTA("rsi", tf), fetchTA("macd", tf), fetchTA("volume", tf)
      ]);
      document.getElementById("rsi").textContent = rsi?.toFixed(2) ?? "--";
      document.getElementById("macd").textContent = macd?.toFixed(4) ?? "--";
      document.getElementById("volume").textContent = volume?.toFixed(0) ?? "--";

      const klines = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=2").then(r => r.json());
      prevHigh = parseFloat(klines[0][2]);
      prevLow = parseFloat(klines[0][3]);
      document.getElementById("prevHigh").textContent = prevHigh.toFixed(2);
      document.getElementById("prevLow").textContent = prevLow.toFixed(2);

      // === Prediction Logic ===
      let bull = 0, bear = 0;
      if (macd > 0) bull += 30; else bear += 30;
      if (rsi > 55) bull += 20; else if (rsi < 45) bear += 20;
      if (volume > 0) bull += 10;
      if (price > prevHigh) { bull += 20; alert(price, prevHigh, "High", "bull"); }
      if (price < prevLow)  { bear += 20; alert(price, prevLow, "Low", "bear"); }

      const total = bull + bear;
      const prob = total > 0 ? Math.abs(bull - bear) / total * 100 : 0;
      const predictionEl = document.getElementById("prediction");
      const probabilityEl = document.getElementById("probability");

      if (bull > bear && bull >= 50) {
        predictionEl.textContent = "Bullish";
        predictionEl.className = "font-bold text-green-400";
      } else if (bear > bull && bear >= 50) {
        predictionEl.textContent = "Bearish";
        predictionEl.className = "font-bold text-red-400";
      } else {
        predictionEl.textContent = "Neutral";
        predictionEl.className = "font-bold text-yellow-400";
      }

      probabilityEl.textContent = prob.toFixed(0) + "%";
    }

    function alert(price, level, label, type) {
      if (Math.abs(price - level) / level < 0.002 && Date.now() - lastAlert > 10000) {
        const audio = document.getElementById(type === "bull" ? "bullSound" : "bearSound");
        audio.play();
        speak(`${type === "bull" ? "Bullish" : "Bearish"} breakout at previous ${label}`);
        lastAlert = Date.now();
      }
    }

    refresh();
  </script>
</body>
</html>
