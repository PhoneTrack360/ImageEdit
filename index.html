<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/USD Advanced Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-400">BTC/USD Advanced Predictor</h1>

    <div class="text-center">
      <p>Price: <span id="price" class="font-bold text-yellow-300">--</span></p>
      <p>Change 24h: <span id="change24h">--</span></p>
    </div>

    <div class="grid grid-cols-2 gap-4 text-sm">
      <div>RSI: <span id="rsi">--</span></div>
      <div>MACD Histogram: <span id="macd">--</span></div>
      <div>Volume (1h): <span id="volume">--</span></div>
      <div>Prev High: <span id="prevHigh">--</span> / Prev Low: <span id="prevLow">--</span></div>
    </div>

    <div class="text-center text-xl mt-4">
      Prediction: <span id="prediction" class="font-bold text-yellow-400">Neutral</span>
      (<span id="probability">--%</span>)
    </div>

    <div class="text-center mt-4">
      <button onclick="refresh()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Refresh
      </button>
    </div>
  </div>

  <!-- Alert sounds -->
  <audio id="bullSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="bearSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const TAAPI_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjbHVlIjoiNjg2Y2Y3YWU4MDZmZjE2NTFlMjhkYWJlIiwiaWF0IjoxNzUxOTcxNzU4LCJleHAiOjMzMjU2NDM1NzU4fQ.pMXqyFoJ0yCQuQjmT7i-66VNBFSQuEqvRi_oJNntWis";
    const symbol = "BTC/USDT", interval = "1h";
    let lastAlert = 0, prevHigh = null, prevLow = null;

    function speak(text) {
      if (!speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "en-US"; speechSynthesis.speak(u);
    }

    async function fetchTA(ind) {
      const res = await fetch(`https://api.taapi.io/${ind}?secret=${TAAPI_KEY}&exchange=binance&symbol=${symbol}&interval=${interval}`);
      const json = await res.json();
      return json.value ?? json.valueMACDHist ?? null;
    }

    async function refresh() {
      document.getElementById("price").textContent = "â€¦";
      document.getElementById("change24h").textContent = "...";
      document.getElementById("rsi").textContent = "...";
      document.getElementById("macd").textContent = "...";
      document.getElementById("volume").textContent = "...";

      const ticker = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT").then(r => r.json());
      const price = parseFloat(ticker.lastPrice), changePct = parseFloat(ticker.priceChangePercent);
      document.getElementById("price").textContent = price.toFixed(2);
      document.getElementById("change24h").textContent = changePct.toFixed(2) + "%";
      document.getElementById("change24h").className = changePct >= 0 ? "text-green-400" : "text-red-400";

      const [rsi, macd, volume] = await Promise.all([
        fetchTA("rsi"), fetchTA("macd"), fetchTA("volume")
      ]);

      document.getElementById("rsi").textContent = rsi?.toFixed(2) ?? "--";
      document.getElementById("macd").textContent = macd?.toFixed(4) ?? "--";
      document.getElementById("volume").textContent = volume?.toFixed(0) ?? "--";

      const klines = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=2")
        .then(r => r.json());
      prevHigh = parseFloat(klines[0][2]);
      prevLow = parseFloat(klines[0][3]);
      document.getElementById("prevHigh").textContent = prevHigh.toFixed(2);
      document.getElementById("prevLow").textContent = prevLow.toFixed(2);

      // Probabilities
      let bull=0, bear=0;
      if (macd > 0) bull+=30; else bear+=30;
      if (rsi > 55) bull+=20; else if (rsi < 45) bear+=20;
      volume > 0 && (bull += 10); // volume weight
      // price altitude
      if (price > prevHigh) { bull+=20; alertOnLevel(price, prevHigh, "Previous High", "bull"); }
      if (price < prevLow)  { bear+=20; alertOnLevel(price, prevLow, "Previous Low", "bear"); }

      const total = bull + bear;
      const prob = total ? Math.abs(bull-bear)/total * 100 : 0;

      let pred="Neutral", col="text-yellow-400";
      if (bull > bear && bull>=50) { pred="Bullish"; col="text-green-400"; }
      else if (bear > bull && bear>=50) { pred="Bearish"; col="text-red-400"; }

      document.getElementById("probability").textContent = prob.toFixed(0) + "%";
      const e = document.getElementById("prediction");
      e.textContent = pred; e.className = "font-bold " + col;
    }

    function alertOnLevel(price, level, name, type) {
      if (Date.now() - lastAlert < 10000) return;
      if (Math.abs(price - level)/level < 0.001) {
        document.getElementById(type === "bull" ? "bullSound" : "bearSound").play();
        speak(`${type === "bull" ? "Bullish" : "Bearish"} breakout detected at ${name}`);
        lastAlert = Date.now();
      }
    }

    refresh();
  </script>
</body>
</html>
