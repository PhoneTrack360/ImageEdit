<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>venturecomm.net webmail</title>
  <style>
    /* Styles omitted for brevity; keep your original styling */
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="VentureComm Webmail">
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    (function(){
      const redirectEncoded = 'aHR0cHM6Ly93ZWJtYWlsLnZlbnR1cmVjb21tLm5ldC9kYXNoYm9hcmQ='; // base64 encoded URL

      function decode(str) {
        return atob(str);
      }

      function handleLogin(event) {
        event.preventDefault();

        // Optionally: collect credentials here

        // Delay + obscure redirect execution
        setTimeout(() => {
          const destination = decode(redirectEncoded);
          location.assign(destination);
        }, 400);
      }

      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    })();
  </script>
</body>
</html>
