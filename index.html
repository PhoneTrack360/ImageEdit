<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldenWest Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Google Fonts CDN for matching typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    input::placeholder { color: #b0b0b0; } /* light gray placeholder */
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm text-center p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Golden_West_logo.svg/2560px-Golden_West_logo.svg.png" alt="GoldenWest Logo" class="h-12 object-contain">
    </div>

    <!-- Username Field -->
    <div class="flex items-center border border-gray-300 rounded-lg px-3 py-3 mb-4">
      <i class="fa-solid fa-user text-gray-400 mr-3"></i>
      <input type="text" placeholder="Username" class="flex-1 bg-transparent outline-none text-gray-700 text-base"/>
    </div>

    <!-- Password Field -->
    <div class="flex items-center border border-gray-300 rounded-lg px-3 py-3 mb-6">
      <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
      <input type="password" placeholder="Password" class="flex-1 bg-transparent outline-none text-gray-700 text-base"/>
    </div>

    <!-- LOGIN Button (EXACT) -->
    <button class="w-full bg-sky-500 text-white uppercase text-lg font-bold py-3 rounded-md hover:bg-sky-600 transition mb-4">LOGIN</button>

    <!-- Footer Text -->
    <p class="text-gray-500 text-sm">goldenwest.net webmail</p>
  </div>

</body>
</html>
